
<mat-card class="mt-3">
    <h1>
    <b>Fotografi</b></h1>
    </mat-card>
    <mat-card class="mt-3">

<div *ngIf="fotografi.length>0">
    <div *ngFor="let fotografo of fotografi">
            <mat-icon aria-hidden="false">keyboard_arrow_right</mat-icon>
            <b>Id:</b> {{fotografo.id}}, <b>Nome:</b> {{fotografo.nome}}, <b>Cognome:</b> {{fotografo.cognome}} 
    </div>
</div>
</mat-card>

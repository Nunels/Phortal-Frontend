<h1 class="mat-display-1">
    {{text.title.registrazione}}
</h1>
<div class="row">
    <div class="col-md-6 col-12">
        <h2 >Carrello:</h2>
        <div *ngIf="fotografie.length>0" class="row">
                <div *ngFor="let fotografia of fotografie" class="col-md-6 col-12">
                            <img [src]="'data:image/jpg;base64,'+fotografia.img" class="elenco" />
                            <div><mat-icon aria-hidden="false" aria-label="aggiungi al carrello" (click)="aggiungiCarrello(fotografia)">add_shopping_cart</mat-icon></div>
                </div>
            </div>
    </div>
    <div class="col-md-6 col-12">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class=" col-12">
                    <mat-form-field appearance="outline">
                        <mat-label>{{text.label.nome}}</mat-label>
                        <input matInput formControlName="nome" [(ngModel)]="nome" name="nome">
                    </mat-form-field>
                </div>
                <div class=" col-12">
                    <mat-form-field appearance="outline">
                        <mat-label>{{text.label.cognome}}</mat-label>
                        <input formControlName="cognome" matInput [(ngModel)]="cognome" name="cognome">
                    </mat-form-field>
                </div>

                <div class=" col-12">
                    <mat-form-field appearance="outline">
                        <mat-label>{{text.label.email}}</mat-label>
                        <input matInput formControlName="email"  name="email" email>
                    </mat-form-field>
                </div>

            </div>


            <div class="row">
                <div class="col">
                    <button type="submit" mat-raised-button color="primary">
                        Invia
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<mat-card class="mt-3">

    <h1>
        <b>Conferma ordine <button class="ml-2" mat-raised-button color="primary" routerLink="/">Elenco
                Fotografie</button>
        </b>
    </h1>
</mat-card>
<mat-card class="mt-3">

    <div class="row">
        <div class="col-md-6 col-12">
            <h2>Carrello: </h2>


            <div *ngIf="fotografie.length>0" class="row">
                <div *ngFor="let fotografia of fotografie" class="col-sm-6 col-12">
                    <img [src]="'data:image/jpg;base64,'+fotografia.img" class="elenco3" />
                    <div>
                        <mat-icon aria-hidden="false" aria-label="aggiungi al carrello"
                            (click)="rimuoviCarrello(fotografia)">
                            remove_shopping_cart
                        </mat-icon>
                    </div>
                </div>
            </div>
            <button color="primary" mat-raised-button class="mt-2" (click)="svuotaCarrello()">Svuota Carrello</button>
        </div>


        <div class="col-md-6 col-12">
            <form [formGroup]="registerForm" (ngSubmit)="salvaRichiesta()">
                <div class="row">
                    <div class=" col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>{{text.label.nome}}</mat-label>
                            <input matInput formControlName="nome" [(ngModel)]="nome" name="nome">
                        </mat-form-field>
                    </div>
                    <div class=" col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>{{text.label.cognome}}</mat-label>
                            <input formControlName="cognome" matInput [(ngModel)]="cognome" name="cognome">
                        </mat-form-field>
                    </div>

                    <div class=" col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>{{text.label.email}}</mat-label>
                            <input matInput formControlName="email" name="email" email>
                        </mat-form-field>
                    </div>

                </div>


                <div class="row">
                    <div class="col">
                        <button type="submit" mat-raised-button color="primary">
                            Invia
                        </button>
                        <div *ngIf="inviata"><span class="notifica">Richiesta inviata </span></div>
                        <div *ngIf="carrelloVuoto"><span class="notifica">Il tuo carrello Ã¨ vuoto</span></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</mat-card>

<div class="container">
  <div class="row">
    <div class="col">
      <label class="mat-subheading-2">{{text.label.carica_documento}}</label>
    </div>
  </div>
  <div class="row">
    <div class="col-9 col-sm-6 col-md-6 col-lg-4">
      <mat-form-field>
        <input matInput [value]="file.name" disabled>
      </mat-form-field>
    </div>
    <div class="col-3 col-sm-6 col-md-6 col-lg-4">
      <button mat-raised-button color="primary" (click)="fileInput.click()">{{ text.button.sfoglia }}</button>
      <input hidden type="file" #fileInput (change)="upload(fileInput.files[0])">
    </div>
  </div>
</div>
